		<style type="text/css">
			.none {
				display: none;
			}
			
			#logo_img {
				width: 100%;
			}
			
			.info {
				margin: 0 20px 20px;
				border-bottom: 1px solid #1a569d;
				font-size: 30px;
			}
			
			.info_title {
				color: #fff;
				text-align: center;
				margin: 10px auto;
				width: 16.5em;
			}
			
			.info_title_left {
				display: inline-block;
				width: 0;
				height: 0;
				border-color: #1a569d transparent;
				float: left;
				border-width: 1em 0em 1em 1em;
				border-style: solid;
			}
			
			.info_title_text {
				float: left;
				padding: 0.3em 0.5em;
				background-color: #1a569d;
			}
			
			.info_title_right {
				display: inline-block;
				width: 0;
				height: 0;
				border-color: #1a569d transparent;
				float: left;
				border-width: 1em 1em 1em 0px;
				border-style: solid;
			}
			
			.info_btn {
				text-align: right;
			}
			
			.info_btn span {
				background-color: #1a569d;
				padding: .3em .5em;
				border-radius: 5px;
			}
			
			.registers {
				border-bottom: 0;
			}
			
			.info_content {
				line-height: 2;
				text-align: center;
			}
			
			.form_style {
				margin: 1em 0;
			}
			
			.form_style label {
				color: red;
			}
			
			.form_style input {
				padding: 10px 30px;
				width: 100%;
				color: #000;
			}
			
			#phone {
				background: url(images/phone.png) no-repeat 0.5em;
				background-size: 1.3em;
				background-color: #fff;
			}
			
			/*#password {
				background: url(images/password.png) no-repeat 0.5em;
				background-size: 1.3em;
				background-color: #fff;
			}*/
			
			#repassword {
				background: url(images/password.png) no-repeat 0.5em;
				background-size: 1.3em;
				background-color: #fff;
			}
			
			.registers {
				margin: 0 40px;
			}
			
			#phone_code {
				width: 90%;
				padding-left: 10px;
				border: 0;
			}
			
			#phone_code_left {
				float: left;
				width: 66%;
			}
			
			#phone_code_right {
				float: left;
				width: 20%;
				line-height: 40px;
			}

	<body>
		<img src="images/hdjs_header.png" class="bg_img" />
		<div class="info">
			<div class="info_title">
				<div class="info_title_left"></div>
				<div class="info_title_text">
					中国竞彩订阅号账户注册绑定
				</div>
				<div class="info_title_right"></div>
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
			<p class="info_content">注册绑定帐号后，中国竞彩不会获得您的微信用户和密码，请放心使用</p>

		</div>
		<div class="all_head heig_bet">

			<div class="shan_line"></div>
			<div class="srk_all">
				<input type="text" class="skr01" id="mobile" onkeyup="this.value=this.value.replace(/\D/g,'');$('#mobileErrMsg').html('');" onafterpaste="this.value=this.value.replace(/\D/g,'')" onfocus="if(this.value=='请输入手机号码'){this.value='';}" maxlength="11" size="30" onblur="if(this.value==''){this.value='请输入手机号码';};checkMobile();" value="请输入手机号码" />
				<br/>

				<input type="text" class="skr03" id="mobileCode" onkeyup="this.value=this.value.replace(/\D/g,'');$('#mobileErrMsg').html('');" onafterpaste="this.value=this.value.replace(/\D/g,'')" onfocus="if(this.value=='请输入验证码'){this.value='';}" maxlength="6" size="30" onblur="if(this.value==''){this.value='请输入验证码';};" value="请输入验证码" />
				<a href="javascript:void(0);" id="smsSend" onclick="sendSms();"><input type="button" value="" class="skr04"></a>
				<br />

				<span style="display:none;">短信校验码<span id="codeAlive"></span>分钟内有效，<span id="codeWait"></span>秒内未收到校验短信，可重新获取。</span>
				<!-- <a href="javascript:void(0);" class="fx_but" id="smsSend" onclick="sendSms();" style="margin-top:15px; margin-left:-130px;"> -->
				<span id="counta" style="display:none;color:gray;"><span id="time">0</span>秒后重发</span>
				<!-- </a> -->
				<br />

				<input class="skr02" type="password" id="password" size="30" maxlength="18" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\w!;:,._=@#$%^&*()]|_/ig,'');" onfocus="changeInput('password')" onblur="checkUserPwd();" placeholder="请输入登录密码" />
				<br />
				<input class="skr02" type="password" id="rePassword" size="30" maxlength="18" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\w!;:,._=@#$%^&*()]|_/ig,'');" onfocus="changeInput('rePassword')" onblur="checkCfmUserPwd();" placeholder="请确认登录密码" />
				<br />
			</div>
			<p class="align_c" style="height:18px">
				<font id="mobileErrMsg" style="color: red"></font>
			</p>
			<center class="yue col_blu"><input type="radio" id="xieyi" checked="checked">
				<font class="purple">我已阅读并同意活动规则和相关条款</font>
			</center>
			<p class="wid2 f18 col_gray">注意：<br/> 1.请使用真实手机号作为账户名：
				<br/> 2.密码支持6-18个字符,数字,英文字母,区分大小写
			</p>
			<br/>
			<a href="javascript:void(0);" class="zc_btn" onclick="register();"><img src="images/tz_btn.png" style="width: 100%;"></a>
		</div>
		<div id="worn" style="display:none;">
			<div class="pop_title">
				<div class="f_l">信息确认</div>
				<div class="f_r">
					<a href="javascript:void(0);" onclick="window.location = getPath() + '/htmlwx/newactivity.html?flag=first'"><img src="images/close_icon.png" /></a>
				</div>
			</div>
			<div class="pop_con">
				<center>
					<p style="color:#000;" name="message"></p>
				</center>
				<center>
					<a href="javascript:void(0);" class="pop_but" onclick="window.location = getPath() + '/htmlwx/newactivity.html?flag=first'">确 定</a>
				</center><br/>
			</div>
		</div>
