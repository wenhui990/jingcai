		<script type="text/javascript">
			$(function() {

				$(document).on("click", ".flow", function(e) {
					e.stopPropagation();
				});
				$("body").click(function() {
					$(".flow").hide();
				})
				//根据毫秒数格式化时间
				function timeF() {
					var t = new Date();
					var y = t.getFullYear();
					var m = t.getMonth();
					var d = t.getDate();
					(m+1)<10 ? m = "0"+(m+1) : m=(m+1);
					d<10 ? d = "0"+d : d=d;
					return y + "-" + m + "-" + d;
				}
				ranking(timeF());
				
				// 排名
				function ranking(t) {
					$.ajax({
						type: "get",
						url: "http://sp.grsx.cc/ilsp-wechat/web/top.do?u=1&d=" + t,
						async: true,
						datatype: 'json',
						success: function(data) {
//							var data = JSON.parse(data);
							$("#rankings").html('');
							$.each(data.r, function(i, e) {
								var html = '<tr><td>' + (i+1) + '</td>' +
									'<td>' + e.MOBILE + '</td>' +
									'<td>' +
									'	<a href="bet_descp.html?id='+e.id+'" class="btn select" style="background: #1a569d;padding: 2px 5px;color: #fff;">查看</a>' +
									'</td></tr>'
								$("#rankings").append(html);
							});
							if(data.c===0||data.c===null){
								$("#ranking").text("未参赛");
							}else{
								$("#ranking").text(data.c);
							}
							
						}
					});

				}
				// 日期触发往日排名
				$(document).on('change', '#bygoneDay', function() {
					t = $(this).val();
					ranking(t);
				});
				
				// 滚动显示隐藏上划
				$(document).on("scroll", function() {
					var bodyheight = $(document.body).height();
					var scorlltop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
					var viewheight = $(window).height();
					if((scorlltop + viewheight) >= bodyheight) {
						$(".shanghua").show();
					}else{
						$(".shanghua").hide();
					}
				});
			});
